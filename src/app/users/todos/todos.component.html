<div class="container">
  <h2>User's to do list</h2>
  <div class="todos">
    <ng-container *ngFor="let todo of activeUserToDoData">
      <div class="todos-item" [ngClass]="todo.completed ? 'todos-completed' : 'todos-incomplete'">
        {{ todo.title }}</div
      >
    </ng-container>
  </div>
</div>
